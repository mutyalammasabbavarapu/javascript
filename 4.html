<body>
<div>
<input type="text" style="background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);height:100px;" />
</div>
<script>var bg = "#";

var options = ['red','b','c','d','e','f','1','2','3','4','5','6','7','8','9','0']

for (var i = 0 ; i < 6 ; i++) {
    bg += options[Math.floor(Math.random()*16)];        
}

   document.getElementsByTagName('input')[0].style.background = bg;
    

</script>
</body>
